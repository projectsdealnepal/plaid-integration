<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"

</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container-fluid" style="padding-top: 100px;">
            <div class="row flex-nowrap">
                <div class="col py-3">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border-radius: 25px;">
                                <div class="card-body p-md-5">
                                        <div class="row justify-content-center">
                                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                              <form class="mx-1 mx-md-4" action="" method="post">
                                                     {% csrf_token %}
                                                {% if not otp %}
                                                  <p class="h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{bank}}</p>
                                                  <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Enter Your Credentials</p>
                                                  <div class="d-flex flex-row align-items-center mb-4">
                                                      <i class="fa fa-user"><span></span></i>&nbsp;&nbsp;
                                                    <div class="form-outline flex-fill mb-0">
                                                      <input type="text"  class="form-control" placeholder="Username" name="username"/>
                                                    </div>
                                                  </div>

                                                  <div class="d-flex flex-row align-items-center mb-4">
                                                      <i class="fa fa-key"><span></span></i>&nbsp;&nbsp;
                                                    <div class="form-outline flex-fill mb-0">
                                                      <input type="password" placeholder="Password" class="form-control" name="password"/>
                                                    </div>
                                                  </div>

    <!--                                                <input type="hidden" name="ins_id" value="{{id}}">-->

                                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                      <div class="form-outline flex-fill mb-0">
                                                          <button style="width: 200px; background-color: black; color: white; height: 50px;" type="submit" class="" name="login" onclick="this.form.submit()" value="Login">Login</button>
                                                      </div>
                                                  </div>
                                            {% else %}
                                                  <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text">
                                                            OTP Code
                                                        </label>
                                                        <input type="text"  class="form-control" placeholder="OTP Code" name="otp_code"/>
                                                        <button style="background-color: black; color: white" type="submit" class="form-control" name="resend" onclick="this.form.submit()" value="code">Resend Code</button>
                                                    </div>
                                                  </div>

                                                  <div class="d-flex flex-row align-items-center mb-4">
                                                      <div class="input-group mb-3">
                                                          <button style="width: 200px; background-color: black; color: white; height: 50px;" type="submit" class="" name="submit" onclick="this.form.submit()" value="{{code}}">Submit</button>
                                                      </div>
                                                  </div>

                                            {% endif %}
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                    {% if error %}
<!--                                                        <i class="fa fa-keyf"><span></span></i>&nbsp;&nbsp;-->
                                                            <div class="alert alert-danger"  role="alert">
                                                                {{error}}
                                                            </div>
                                                    {% endif %}
                                                    </div>
                                              </div>
                                            </form>
                                          </div>
                                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                              class="img-fluid" alt="Sample image">

                                          </div>
                                        </div>
                                      </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
