<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"

</head>
<body>
        {% include 'js.html' %}
        {% include 'header.html' %}
    <section class="vh-200" style="background-color: #eee;">
        <div class="container-fluid">
                <div class="row">
                {% include 'sidebar.html' %}
                    <div class="col">
                        <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="row">
                                    <div class="col">
                                        <h4>Bank Accounts</h4>
                                    </div>
                                    <div class="col">
                                        <a style="float: right; background-color: black; color: white" type="button" class="btn btn-lg" href = "{% url 'add_account' %}" ><h4>Connect</h4></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" style="float:right">
                                        <option>All</option>
                                     {% for f in fields %}
                                        <option>{{f.bank_name}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control">
                                        <option>Custom</option>
                                        <option>Last Week</option>
                                        <option>Last Month</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">From</label>
                                        <input type="date" name="from" class="form-control" value="">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">To</label>
                                        <input type="date" name="to" class="form-control" value="">
                                    </div>
                                </div>

                                <div class="col">
                                    <a style="float:right; background-color: black; color: white" type="button" class="btn btn-primary" href = "{% url 'add_account' %}" >Update</a>
                                    <a style="float:right; background-color: black; color: white" type="button" class="btn btn-primary" href = "{% url 'add_account' %}" >Get Account</a>
                                </div>



                            </div>



                        </div>
                    </div>
                </div>

                        <div class="row">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-2">


                                            </div>

                                        </div>



                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>




        </div>

</section>
</body>
</html>
